<div *ngIf="modalService.modal" class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{titulo}}</h5>
                <button type="button" (click)="cerrarModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <ul *ngIf="cliente" class="list-group my-3">
                                <li class="list-group-item">{{cliente.nombre}}</li>
                                <li class="list-group-item">{{cliente.apellido}}</li>
                                <li class="list-group-item">{{cliente.email}}</li>
                                <li class="list-group-item">{{cliente.region.nombre}}</li>
                                <li class="list-group-item">{{cliente.date | date:"fullDate"}}</li>
                            </ul>
                            <div class="input-group" *ngIf="authService.hasRole('ROLE_ADMIN')" >
                                <input (change)="seleccionarFoto($event)" type="file" class="form-control"
                                    id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <button (click)="enviarFoto()" class="btn btn-outline-secondary" type="button"
                                    id="inputGroupFileAddon04" [disabled]="!fotoSeleccionada">Subir</button>
                            </div>
                            <div *ngIf="progreso > 0" class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                    [ngStyle]="{width:progreso+'%'}" attr.aria-valuenow="{{progreso}}" aria-valuemin="0"
                                    aria-valuemax="100">
                                    {{progreso}}%
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}"
                                alt="" class="img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrarModal()">Close</button>
            </div>
        </div>
    </div>
</div>
